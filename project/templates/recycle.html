{% extends 'main.html' %}

{% block title %}Create Recycle Event{% endblock %}
{% block content %}



<div class="container p-5">
    <div class="row py-3 justify-content-center">
        <div class="col-md-10">
            <div class="card shadow text-dark py-4" style="background-color: rgb(31,41,55); color: white;">
                <div class="card-body" style="color: white;">
                    <div class="card-title text-center">
                        <h3 style="color: white;">Create Recycle Event</h3>
                    </div>
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                    <div class="container">
                        <form class="row" method="POST" action="{% url 'createRecycleEvent' %}" enctype="multipart/form-data">
                           {% csrf_token %}
                            <div class="col-md-6 mb-3">
                              <label for="recycler" class="form-label">Recycler</label>
                              <input type="text" class="form-control" id="recycler" name="recycler" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="zipcode" class="form-label">Zipcode</label>
                                <input type="text" class="form-control" pattern="[0-9]{5}" id="zipcode" name="zipcode" required>
                              </div>
                            <div class="col-md-6 mb-3">
                                <label for="fee" style="display: block;" class="form-label">Fee</label>
                                    <div class="input-group-prepend" style="width: 35px; display: inline-block;">
                                    <span class="input-group-text">$</span>
                                    </div>
                                    <input style="display: inline-block; width: 340px;" type="number" class="form-control" id="fee" name="fee" placeholder="USD">
                                </div>
                            </div>
                            <div class="col-md-11 mb-3" style="margin: auto; width: 780px;">
                              <label for="instructions" class="form-label">Instructions</label>
                              <textarea class="form-control" id="instructions" rows="3" name="instructions"></textarea>
                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="submit" value="Post Event" class="btn btn-info" style="color: white;">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    

{% endblock %}
